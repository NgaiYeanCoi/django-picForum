<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">用户登录</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>您的用户名和密码不匹配，请重试。</p>
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">密码</label>
                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me">
                        <label class="form-check-label" for="remember_me">记住我</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p>还没有账号？ <a href="{% url 'register' %}">注册</a></p>
                    <p><a href="{% url 'password_reset' %}">忘记密码？</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
