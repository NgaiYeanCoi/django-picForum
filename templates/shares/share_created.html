<!-- templates/shares/share_created.html -->
{% extends 'base.html' %}

{% block title %}分享链接创建成功{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">分享链接创建成功-{{ share_link.work.title }}</h3>
            </div>
            <div class="card-body">
                <p>分享链接有效期至：{{ share_link.expires_at }}</p>
                {% if password %}
                    <p>密码:{{ password }}</p>
                {% else %}
                    <p>密码:无</p>
                {% endif %}

                <p>分享链接：<a href="{{ share_url }}">{{ share_url }}</a></p>
                <div class="d-grid gap-2">
                    <a href="{% url 'works:work_detail' share_link.work.id %}" class="btn btn-outline-secondary">返回作品详情</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
