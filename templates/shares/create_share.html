<!-- templates/shares/create_share.html -->
{% extends 'base.html' %}

{% block title %}创建分享链接{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">创建分享链接 - {{ work.title }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="expires_days" class="form-label">有效期（天）</label>
                        <input type="number" class="form-control" id="expires_days" name="expires_days" value="7" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">访问密码（可选）</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">创建分享链接</button>
                        <a href="{% url 'works:work_detail' work.id %}" class="btn btn-outline-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
