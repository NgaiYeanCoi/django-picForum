<!-- templates/shares/share_password.html -->
{% extends 'base.html' %}

{% block title %}分享密码验证{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">分享链接 - {{ share_link.work.title }}</h3>
            </div>
            <div class="card-body">
                <p>该分享链接需要密码，请输入密码访问。</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
                <!-- 显示分享链接 -->
                <p>分享链接：<a href="{{ share_url }}">{{ share_url }}</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
